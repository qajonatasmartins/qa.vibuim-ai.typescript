name: CI

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]
    workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
    lint-and-type-check:
        name: Lint e VerificaÃ§Ã£o de Tipos
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“¥ Checkout do cÃ³digo
              uses: actions/checkout@v4

            - name: ðŸ”§ Configurar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: ðŸ“¦ Instalar dependÃªncias
              run: npm ci

            - name: ðŸ” Executar ESLint
              run: npm run lint

            - name: ðŸ”Ž Verificar tipos TypeScript
              run: npm run type-check

    test:
        name: Executar Testes
        runs-on: ubuntu-latest
        needs: lint-and-type-check

        strategy:
            matrix:
                node-version: [20.x, 22.x]

        steps:
            - name: ðŸ“¥ Checkout do cÃ³digo
              uses: actions/checkout@v4

            - name: ðŸ”§ Configurar Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: ðŸŒ Instalar Chrome
              uses: browser-actions/setup-chrome@v2
              with:
                  chrome-version: latest

            - name: ðŸ“¦ Instalar dependÃªncias
              run: npm ci

            - name: ðŸ“ Criar arquivo .env
              run: |
                  echo "BASE_URL=${{ secrets.BASE_URL}}" >> .env
                  echo "PRODUCT_NAME=${{ secrets.PRODUCT_NAME}}" >> .env
                  echo "HEADLESS=${{ secrets.HEADLESS || 'true' }}" >> .env

            - name: ðŸ§ª Executar testes
              run: npm run test

            - name: ðŸ“Š Publicar resultados dos testes
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results-node-${{ matrix.node-version }}
                  path: |
                      test-results/
                      coverage/
                  retention-days: 7
                  if-no-files-found: ignore
